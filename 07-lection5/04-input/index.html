<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <form class="form" action="">
      <div class="form__component">
        <h5 class="form__title"> Label </h5>
        <input
          type="text"
          class="form__input form__input_default"
          placeholder="Placeholder"
        />
      </div>

      <div class="form__component">
        <h5 class="form__title">Success </h5>
        <input
        type="text"
        class="form__input form__input_success"
        value="Success"
      />
      </div>
     
      <div class="form__component">
        <h5 class="form__title">Error</h5>
        <input type="text" class="form__input form__input_error" value="Error" />
      </div>
     
      <div class="form__component">
        <h5 class="form__title">disabled </h5>
        <input
        type="text"
        class="form__input form__input_disabled"
        value="Disabled"
        disabled
      />
      </div>
     
    </form>
  </body>
</html>
