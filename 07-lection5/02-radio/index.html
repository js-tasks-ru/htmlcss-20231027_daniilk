<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body>
    <div class="labels-wrapper">
      <label class="radio">
        <input
          class="radio__input radio__input_different-one"
          type="radio"
          name="radio"
        />

        <div class="radio__state radio__state_one">
          <div class="radio__control radio__control_default">
            
          </div>

          <div class="radio__control radio__control_active">
            <div class="radio__control-circle"></div>
          </div>

          <div class="radio__control radio__control_disabled"></div>
          <div class="radio__title radio__title_default">Default</div>
          <div class="radio__title radio__title_checked">Selected</div>
          <div class="radio__title radio__title_disabled">Disabled</div>
        </div>
      </label>

      <label class="radio">
        <input
          class="radio__input radio__input_different-two"
          type="radio"
          name="radio"
        />
        <div class="radio__state radio__state_two">
          <div class="radio__control radio__control_default">
           
          </div>

          <div class="radio__control radio__control_active">
            <div class="radio__control-circle"></div>
          </div>

          <div class="radio__control radio__control_disabled"></div>

          <div class="radio__title radio__title_default">Default</div>
          <div class="radio__title radio__title_checked">Selected</div>
          <div class="radio__title radio__title_disabled">Disabled</div>
        </div>
      </label>

      <label class="radio radio_disabled">
        <input
          class="radio__input radio__input_disabled"
          type="radio"
          name="radio"
          disabled
        />

        <div class="radio__state radio__state_three">
          <div class="radio__control radio__control_default">
            <div class="radio__control-active"></div>
          </div>

          <div class="radio__control radio__control_active">
            <div class="radio__control-circle"></div>
          </div>

          <div class="radio__control radio__control_disabled"></div>

          <div class="radio__title radio__title_default">Default</div>
          <div class="radio__title radio__title_checked">Selected</div>
          <div class="radio__title radio__title_disabled">Disabled</div>
        </div>
      </label>
    </div>
  </body>
</html>
